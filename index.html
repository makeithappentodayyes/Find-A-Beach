<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <title>Find A Beach</title>
</head>

<body>
    |<header class="jumbotron">
        <h1 class="display-3">Find the 5 Closest Beaches to You</h1>
        <p class="lead">Beaches Near You (map and a 5 Day Forecast)</p>
        <p id="currentLocation" class="lead"></p>
    </header>



    <!-- basic container for diplaying the information about a beach -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">
                <h4>Forecast</h4>
            </div>
            <table class="table">
                <thead>
                    <tr class="tr">
                        <th scope="col"></th>
                        <th scope="col" class="th">Day 1</th>
                        <th scope="col" class="th">Day 2</th>
                        <th scope="col" class="th">Day 3</th>
                        <th scope="col" class="th">Day 4</th>
                        <th scope="col" class="th">Day 5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><h6>Outlook</h6></th>
                        <td>73F</td>
                        <td>73F</td>
                        <td>73F</td>
                        <td>73F</td>
                        <td>73F</td>
                    </tr>
                </tbody>
            </table>
            <div class="col-12 col-md-6"><h3>Map</h3></div>
            <img src="https://placehold.it/150x150">
            <div class="col-12 col-md-12"></div>
            <div class="col-12 col-md-6"><h3>Picture</h3></div>
            <img src="https://placehold.it/150x150">
        </div>
    </div>


</body>

</html>
